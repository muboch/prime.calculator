<div class="jumbotron " ng-controller="perController">
	<h1>About Personnel</h1>
	<div class="span6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{ user.id }}</td>
					<td>{{ user.firstName }}</td>
					<td>{{ user.lastName }}</td>
					<td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
					<td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
				</tr>
			</tbody>
		</table>
		<a ng-click="createNewUser()" class="btn btn-default">create new user</a>
	</div>

	<p>{{ message }}</p>
</div>
