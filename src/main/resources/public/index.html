<!DOCTYPE html>
<html ng-app="primeApp">
<head>
<meta charset="UTF-8">
<title>Une App pour calculer les primes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default" role="navigation" ng-show="authenticated" ng-controller="loginController">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#home">Primes App <small>Une
						Calculer les primes</small></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ng-hide="authenticated"><a href="#login">login</a></li>
					<li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
					<li ng-show="authenticated"><a href="#/personnel"><i
							class="fa fa-shield"></i> Personnels</a></li>
					<li ng-show="authenticated"><a href="#regle"><i
							class="fa fa-comment"></i> Regles</a></li>
					<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
	</header>
	<div class="container">


		<div id="main">
			<div ng-view></div>
		</div>


	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script src="/webjars/jquery/2.1.3/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="/webjars/angularjs/1.3.8/angular.js"></script>
	<script src="/webjars/angularjs/1.3.8/angular-resource.js"></script>
	<script src="/webjars/angularjs/1.3.8/angular-route.js"></script>
	<script src="/webjars/angularjs/1.3.8/angular-cookies.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controller/personneController.js"></script>
	<script src="js/controller/loginController.js"></script>
	<script src="js/controller/controllers.js"></script>


</body>
</html>
